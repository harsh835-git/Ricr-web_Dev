<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <header>
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between"
      >
        <div class="d-flex gap-3">
          <img
            src="spotify.png"
            alt=""
            width="50px"
            height="50px"
            class="rounded-circle"
          />
          <h1 class="text-light">Registration Form</h1>
        </div>
        <button class="btn btn-info rounded-3">Student login</button>
      </div>
    </header>

    <main>
      <div
        class="container bg-white border border-5 border-info rounded shadow p-3 mt-3"
      >
        <div class="border border-dark p-3 pt-4 position-relative rounded">
          <span
            class="bg-white px-2 fs-5 position-absolute text-primary"
            style="top: -15px"
            >Personal Information</span
          >
          <div class="d-flex align-items-center">
            <label for="FullName" class="form-label w-25 mt-2"
              >Full Name: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="FullName"
              id="FullName"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="Email" class="form-label w-25 mt-3"
              >Email Address: <sup class="text-danger">*</sup></label
            >
            <input
              type="email"
              name="Email"
              id="Email"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="Mobile" class="form-label w-25 mt-3"
              >Mobile Number: <sup class="text-danger">*</sup></label
            >
            <input
              type="number"
              name="Mobile"
              id="Mobile"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="FullName" class="form-label w-25 mt-3"
              >Date of Birth: <sup class="text-danger">*</sup></label
            >
            <input
              type="date"
              name="Dob"
              id="Dob"
              class="form-control"
              required
            />
          </div>
        </div>

        <br />
        <div class="border border-dark p-3 pt-4 position-relative rounded">
          <span
            class="bg-white px-2 fs-5 position-absolute text-primary"
            style="top: -15px"
            >Additional Details</span
          >
          <div class="d-flex align-items-center">
            <label for="FullName" class="form-label w-25 mt-2"
              >Full Name: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="FullName"
              id="FullName"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="Email" class="form-label w-25 mt-3"
              >Email Address: <sup class="text-danger">*</sup></label
            >
            <input
              type="email"
              name="Email"
              id="Email"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="Mobile" class="form-label w-25 mt-3"
              >Mobile Number: <sup class="text-danger">*</sup></label
            >
            <input
              type="number"
              name="Mobile"
              id="Mobile"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="Preffered batch" class="form-label w-25 mt-3"
              >Preferred Batch: <sup class="text-danger">*</sup></label
            >
            <input
              type="checkbox"
              name="batch"
              id="morning"
              value="Morning"
              class="m-2"
              required
            />
            <span>Morning</span>
            <input
              type="checkbox"
              name="batch"
              id="Afternoon"
              value="Afternoon"
              class="m-2"
              required
            />
            <span>Afternoon</span>
            <input
              type="checkbox"
              name="batch"
              id="Evening"
              value="Evening"
              class="m-2"
              required
            />
            <span>Evening</span>
            <input
              type="checkbox"
              name="batch"
              id="Weekend"
              value="Weekend"
              class="m-2"
              required
            />
            <span>Weekend</span>
          </div>
          <button class="btn btn-success">Submit</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
