<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=div, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <label for="fullname">Full name:</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Enter your Name"
        />
      </div>
      <br />
      <div>
        <label for="Email">Email:</label>
        <input
          type="email"
          name="addyour email:"
          id="email"
          placeholder="Enter your mail"
        />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input
          type="Password"
          name="password:"
          id="Password"
          placeholder="Enter your password"
        />
      </div>
      <br />
      <div>
        <label for="Phone">Phone:</label>
        <input
          type="number"
          name="PHone number "
          id="Phone "
          placeholder="Enter your phone"
        />
      </div>
      <br />
      <div>
        <label for="Date of birth">Date of Birth:</label>
        <input type="date" name="date" id="date" placeholder="Enter your DOB" />
      </div>
      <br />
      <div>
        <label for="tob">Time of birth:</label>
        <input type="time" name="time" id="time" placeholder="Enter your TOB" />
      </div>
      <br />
      <div>
        <label for="date and time">Time and date of birth:</label>
        <input
          type="datetime-local"
          name="Date_time"
          id="datetime"
          placeholder="Enter your dob and tob"
        />
      </div>
      <br />
      <div>
        <label for="Resume">Resume:</label>
        <input
          type="file"
          name="resume"
          id="resume"
          placeholder="choose your file"
        />
      </div>
      <br />
      <div>
        <label for="Volume">volume:</label>
        <input
          type="Range"
          name="Volume"
          id="volume"
          placeholder="Enter volume "
        />
      </div>
    </div>
  </body>
</html>
