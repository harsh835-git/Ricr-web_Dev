<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <body>
    <nav class="navbar">
      <div class="logo">Shopping Kart</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <section class="section" style="background-color: #2a5298" class="">
      <h2 style="margin-bottom: 25px; font-size: xx-large" style="color: white;">Contact Us</h2>

      <form onsubmit="return validateContactForm()">
        <label for="name" class="form-label fs-5 fw-bold">Name</label>
        <input
          type="text"
          id="contactName"
          placeholder="Name"
          class="form-control"
        />
        <label for="Email" class="form-label fs-5 fw-bold my-1">Email</label>
        <input
          type="email"
          id="contactEmail"
          placeholder="Email"
          required
          class="form-control"
        />
        <label for="Message" class="form-label fs-5 fw-bold my-1"
          >Any Message</label
        >
        <textarea
          id="contactMessage"
          placeholder="Message"
          class="form-control"
          required
        ></textarea>
        <button type="submit" class="btn btn-warning fw-bold border-4 shadow">
          Submit
        </button>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
