<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="bg-secondary">
    <header>
      <div class="text-center p-3 fs-2 fw-bold text-white bg-black">
        Electricity Bill Calculator
      </div>
    </header>


    <div
      class="card container mx-auto my-3 bg-secondary-subtle p-4"
      style="max-width: 720px"
    >

      <label class="form-label fs-4 fw-medium">
        Electricity Units Consumed
      </label>
      <input
        type="number"
        class="form-control"
        placeholder="Enter units (positive integer)"
      />


      <div class="text-danger mt-1">
        <!-- Please enter a valid positive number of units -->
      </div>


      <div class="d-flex gap-2 my-3">
        <button class="btn btn-primary w-100">
          <i class="bi bi-calculator"></i> Calculate
        </button>
        <button class="btn btn-secondary w-100">Reset</button>
      </div>

      <div class="alert alert-success d-none fs-5 fw-medium">
        Bill calculated successfully!
      </div>

      <div class="mt-3">
        <h4 class="fw-bold">Bill Details</h4>

        <div
          class="border rounded p-3 bg-white text-start fs-5 fw-semibold my-3"
        >
          <p class="mb-2">
            Grand Total:
            <span class="text-success fs-3 fw-bold">₹0.00</span>
          </p>

          <hr />

          <h5 class="fw-semibold">Slab-wise Breakdown</h5>

          <p class="mb-1">First 50 units * ₹0.50 = <strong>₹0.00</strong></p>

          <p class="mb-1">Next 150 units * ₹0.75 = <strong>₹0.00</strong></p>

          <p class="mb-1">Next 250 units * ₹1.20 = <strong>₹0.00</strong></p>

          <p class="mb-2">Above 450 units * ₹1.50 = <strong>₹0.00</strong></p>

          <hr />

          <p class="mb-1">Subtotal: <strong>₹0.00</strong></p>

          <p class="mb-0">Surcharge (20%): <strong>₹0.00</strong></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
