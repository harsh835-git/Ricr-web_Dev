<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-info-subtle">
    <div class="border-1 w-50 container my-4 bg-primary-subtle rounded-3">
      <h1 class="my-3">Guess The Number</h1>
      <p class="fw-medium">
        We have selected a number between 1 - 10. See if you guess it.
      </p>
      <label for="Guess" class="form-label fw-medium">Enter a Guess:</label>
      <input
        type="number"
        name="guessnumber"
        id="guessnumber"
        placeholder="Enter a number Between 1 -10"
        class="form-control fw-medium"
      />
      <button class="btn btn-primary form-control my-3" onclick="Submit()">
        Submit Guess
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
