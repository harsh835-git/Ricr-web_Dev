<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching Institute Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-secondary">
    <div class="text-center p-3 fs-2 fw-bold text-white bg-black">
      Coaching Institute Registration Form
    </div>

    <div
      class="card container mx-auto my-3 bg-secondary-subtle p-4"
      style="max-width: 900px"
    >
      <!-- Personal Information -->
      <h4 class="fw-bold mb-3">Personal Information</h4>

      <label class="form-label">Full Name</label>
      <input
        id="FullName"
        type="text"
        class="form-control"
        placeholder="Enter full name"
      />
      <div id="NameError" class="text-danger Error"></div>

      <label class="form-label mt-3">Email</label>
      <input
        id="Email"
        type="email"
        class="form-control"
        placeholder="name@example.com"
      />
      <div id="EmailError" class="text-danger Error"></div>

      <label class="form-label mt-3">Mobile</label>
      <input
        id="Mobile"
        type="tel"
        class="form-control"
        placeholder="10-digit mobile number"
      />
      <div id="MobileError" class="text-danger Error"></div>

      <label class="form-label mt-3">Date of Birth</label>
      <input id="DOB" type="date" class="form-control" />
      <div id="DOBError" class="text-danger Error"></div>

      <hr />

      <!-- Academic Details -->
      <h4 class="fw-bold mb-3">Academic Details</h4>

      <label class="form-label">Qualification</label>
      <select id="Qualification" class="form-select">
        <option value="">Select</option>
        <option>10th</option>
        <option>12th</option>
        <option>Graduate</option>
        <option>Postgraduate</option>
      </select>
      <div id="QualError" class="text-danger Error"></div>

      <label class="form-label mt-3">Percentage / Grade</label>
      <input
        id="Grade"
        type="text"
        class="form-control"
        placeholder="e.g. 85 or A"
      />
      <div id="GradeError" class="text-danger Error"></div>

      <hr />

      <!-- Course Information -->
      <h4 class="fw-bold mb-3">Course Information</h4>

      <label class="form-label">Preferred Course</label>
      <select id="Course" class="form-select">
        <option value="">Select</option>
        <option>IIT-JEE</option>
        <option>NEET</option>
        <option>Banking Exams</option>
        <option>UPSC</option>
      </select>
      <div id="CourseError" class="text-danger Error"></div>
      

      <label class="form-label mt-3">Batch</label>
      <select id="Batch" class="form-select">
        <option value="">Select</option>
        <option>Morning</option>
        <option>Afternoon</option>
        <option>Evening</option>
        <option>Weekend</option>
      </select>
      <div id="BatchError" class="text-danger Error"></div>

      <hr />

      <!-- Address -->
      <h4 class="fw-bold mb-3">Address</h4>

      <textarea
        id="Address"
        class="form-control"
        rows="3"
        placeholder="House no, Street, City, State"
      ></textarea>
      <div id="AddressError" class="text-danger Error"></div>

      <label class="form-label mt-3">City</label>
      <input
        id="City"
        type="text"
        class="form-control"
        placeholder="City name"
      />
      <div id="CityError" class="text-danger Error"></div>

      <label class="form-label mt-3">Pin</label>
      <input
        id="Pin"
        type="text"
        class="form-control"
        placeholder="6-digit pin code"
      />
      <div id="PinError" class="text-danger Error"></div>

      <hr />

      <!-- Guardian Details -->
      <h4 class="fw-bold mb-3">Guardian Details</h4>

      <input
        id="GName"
        type="text"
        class="form-control"
        placeholder="Guardian Name"
      />
      <div id="GNameError" class="text-danger Error"></div>

      <input
        id="GMobile"
        type="tel"
        class="form-control mt-2"
        placeholder="Guardian Mobile"
      />
      <div id="GMobileError" class="text-danger Error"></div>

      <hr />

      <!-- Additional Information -->
      <label class="form-label">How did you hear about us?</label>
      <select id="Source" class="form-select">
        <option value="">Select</option>
        <option>Friends</option>
        <option>Online</option>
        <option>Newspaper</option>
        <option>Social Media</option>
        <option>Other</option>
      </select>
      <div id="SourceError" class="text-danger Error"></div>

      <label class="form-label mt-3">Special Requirements (Optional)</label>
      <textarea
        id="Special"
        class="form-control"
        rows="2"
        placeholder="Any special needs"
      ></textarea>

      <!-- Buttons -->
      <div class="d-flex gap-2 mt-4">
        <button type="button" class="btn btn-primary w-100" onclick="Submit()">
          Submit Registration
        </button>
        <button type="button" class="btn btn-secondary w-100" onclick="Reset()">
          Reset
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
