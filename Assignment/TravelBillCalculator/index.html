<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Bill Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-secondary">
    <div class="text-center p-3 fs-2 fw-bold text-white bg-dark">
      Travel Bill Calculator
    </div>

    <div class="card container my-4 p-4 bg-light" style="max-width: 700px">
      <h4 class="fw-bold mb-3">Travel Details</h4>

      <label class="form-label fw-semibold"> Kilometers Covered </label>
      <input
        type="number"
        class="form-control"
        placeholder="Enter kilometers (e.g. 10, 25.5)"
      />

      <div class="text-danger mt-1 d-none">
        Please enter a non-negative number of kilometres
      </div>

      <button class="btn btn-primary w-100 mt-4">Calculate Bill</button>

      <hr class="my-4" />

      <div class="border rounded p-3 bg-white">
        <h5 class="fw-bold text-primary mb-2">Total Bill</h5>
        <div class="fs-3 fw-bold">Rs. 0</div>
      </div>

      <div class="mt-4">
        <h6 class="fw-bold">Calculation Breakdown</h6>

        <ul class="list-group mt-2">
          <li class="list-group-item">0 km * Rs. 11 = Rs. 0</li>
          <li class="list-group-item">0 km * Rs. 10 = Rs. 0</li>
          <li class="list-group-item">0 km * Rs. 9 = Rs. 0</li>
        </ul>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
