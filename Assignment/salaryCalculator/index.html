<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-secondary">
    <div
      class="text-center p-3 fs-2 fw-bold text-white border-1 bg-black"
    >
      Salary Calculator
    </div>
    <div class="card container mx-auto my-3 bg-secondary-subtle" style="width: 700px">
      <label class="form-label fs-4 fw-medium">Basic Salary</label>
      <input
        type="number"
        id="basicSalary"
        class="form-control"
        placeholder="Enter basic salary"
      />
      <div class="text-danger mt-1" id="errorMsg"></div>
      <div class="d-flex gap-2">
        <button id="calculatebtn" class="btn btn-success my-2 w-100">
          Calculate
        </button>
        <button id="resetBtn" class="btn btn-secondary my-2 w-100">
          Reset
        </button>
      </div>
      <div id="successMsg" class="alert alert-success fs-5 fw-medium d-none">
        Salary calculated successfully!
      </div>
      <div class="mt-3">
        <h4>Result</h4>
        <div
          class="border rounded p-3 bg-white text-start fs-5 fw-semibold my-3"
        >
          <p>Basic Salary: <strong id="resultBasic">-</strong></p>
          <p>HRA: <strong id="resultHra">-</strong></p>
          <p>DA: <strong id="resultDa">-</strong></p>
          <p>Gross Salary: <strong id="resultGross">-</strong></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
