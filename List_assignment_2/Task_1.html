<!DOCTYPE html>

<body>
    <b>Disc bullets list:</b>
    <ul type="disc">
      <li>Apple</li>
      <li>Bananas</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ul>
     <b>Circle bullets list:</b>

      <li>Apple</li>
      <li>Bananas</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ul>
     <b>Square bullets list:</b>
    <ul type="Square">
      <li>Apple</li>
      <li>Bananas</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ul>
</body>
