<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricr_registration-form</title>
  </head>
  <body>
    <div id="Navbar">
      <img src="Ricr logo.png" alt="Ricr_logo" id="RicrPic" />
      <div id="Nav-items">
        <span class="Items"> Home</span>
        <span class="Items"> About</span>
        <span class="Items"> Courses</span>
        <span class="Items"> IDE</span>
        <span class="Items"> ContactUs</span>
      </div>
      <div id="btn">
        <span id="contact" class="nav">&#128241; +918889991736</span>
        <span id="contact" class="nav"><button>Student Login</button></span>
      </div>
    </div>

    <div id="main">
      <div id="form">
        <h1>Enquiry Form</h1>
        <p>
          Have questions or need assistance? Fill out the form below to connect
          with our team and explore your opportunities.
        </p>
        <div class="inputs">
          <label for="Person Name">Person Name*</label>
          <input
            type="text"
            id="PersonName"
            name="Person Name"
            placeholder="Person Name"
          />
        </div>
        <div class="inputs">
          <label for="Contact Number">Contact Number*</label>
          <input
            type="number"
            id="ContactNumber"
            name="Contact Number"
            placeholder="Contact Number"
          />
        </div>
        <div class="inputs">
          <label for="Email">Email*</label>
          <input type="email" id="Email" name="Email" placeholder="Email" />
        </div>
        <div class="inputs">
          <label for="Qualification">Qualification*</label>
          <input
            type="text"
            id="Qualification"
            name="Qualification"
            placeholder="Qualification"
          />
        </div>
        <div class="inputs">
          <label for="College/School Name">College/School Name*</label>
          <input
            type="text"
            id="College/School Name"
            name="College/School Name"
            placeholder="College/School Name"
          />
        </div>
        <div class="inputs">
          <label for="Year">Year*</label>
          <select name="Year" id="Year">
            <option value="Year">Year</option>
            <option value="First_Year">First Year</option>
            <option value="Second_Year">Second Year</option>
            <option value="Third_Year">Third Year</option>
            <option value="Fourth_Year">Fourth Year</option>
            <option value="Passout">Passout</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="inputs">
          <label for="Branch">Branch*</label>
          <input type="text" id="Branch" name="Branch" placeholder="Branch" />
        </div>
        <div class="inputs">
          <label for="Interested">Interested in Which Course*</label>
          <select name="Interested in Which Course" id="Interest">
            <option value="Interest">Interest</option>
            <option value="Full_Stack_Web_Development">
              Full Stack Web Development - Placement Oriented
            </option>
            <option value="Data_Science_with_Python">
              Data Science with Python - Placement Oriented
            </option>
            <option value="Data_Analytics_with_Python">
              Data Analytics with Python - Placement Oriented
            </option>
            <option value="Business_Analyst">Business Analyst</option>
            <option value="Java_Programming">Java Programming</option>
            <option value="Python_Programming">Python Programming</option>
            <option value="C/C++ Programming">C/C++ Programming</option>
            <option value="Other">Other</option>
          </select>

        
        </div>
      </div>
    </div>
  </body>
</html>
