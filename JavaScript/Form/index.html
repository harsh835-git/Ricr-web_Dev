<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="bg-light">
    <header>
      <div
        class="cotainer-fluid bg-primary px3 py2 text-center display-6 fw-bold text-light"
      >
        Form Validation
      </div>
    </header>
    <div class="container p-4 d-grid gap-3">
      <div>
        <div class="d-flex gap-2 mb-3">
          <label for="FullName" class="form-label w-25">Full Name:</label>
          <input
            type="text"
            id="FullName"
            placeholder="Enter Your Full Name"
            class="form-control"
          />
        </div>
        <span class="text-danger fs-6 float-end" id="NameError"></span>
      </div>

      <div>
        <div class="d-flex gap-2 mb-3">
          <label for="email" class="form-label w-25">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter Your Email"
            class="form-control"
          />
        </div>
         <span class="text-danger fs-6 float-end" id="EmailError"></span>
      </div>

      <div>
        <div class="d-flex gap-2 mb-3">
          <label for="PhoneNumber" class="form-label w-25">Phone Number:</label>
          <input
            type="number"
            id="PhoneNumber"
            placeholder="Enter Your Phone Number"
            class="form-control"
          />
        </div>
         <span class="text-danger fs-6 float-end" id="NumberError"></span>
      </div>

      <div>
        <div class="d-flex gap-2 mb-3">
          <label for="DOB" class="form-label w-25">Date of Birth:</label>
          <input type="date" id="DOB" class="form-control" />
        </div>
         <span class="text-danger fs-6 float-end" id="DOBError"></span>
      </div>
      <button class="btn btn-primary form-control" onclick="Submit()">
        Submit
      </button>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
