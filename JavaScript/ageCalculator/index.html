<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-secondary-subtle">
    <div
      class="w-25 shadow text-center container bg-warning-subtle border-1 rounded-4"
      style="height: 500px; margin-top: 50px"
    >
      <h1 class="text-center fw-bolder my-4">Age Calculator</h1>
      <div>
        <label for="DOB" class="form-label fs-4 fw-semibold"
          >Enter Your Date of Birth</label
        >
        <input
          type="date"
          name="Dob"
          id="DOB"
          placeholder="Enter Your Date of Birth"
          class="form-control fw-medium my-2"
        />
      </div>
      <div>
        <label for="currentDate" class="form-label fs-4 fw-semibold"
          >Current Date</label
        >
        <input
          type="date"
          class="form-control fw-medium my-2"
          id="currentDate"
        />
      </div>
      <button class="btn btn-primary form-control my-4" onclick="Calculate()">
        Calculate
      </button>
      <br />
      <div id="result"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
