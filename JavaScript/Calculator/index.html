<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" class="css">
  </head>
  <body>
    <div id="main">
      <div id="cal">
        <div id="screen">
          <input type="text" id="inputScreen" readonly />
        </div>
      </div>

      <div id="table" >
        <table >
          <tr>
            <td><button id="btn7" class="inputButton">7</button></td>
            <td><button id="btn8" class="inputButton">8</button></td>
            <td><button id="btn9" class="inputButton">9</button></td>
            <td><button id="btnDivide" class="inputButton">/</button></td>
          </tr>

          <tr>
            <td><button id="btn4" class="inputButton">4</button></td>
            <td><button id="btn5" class="inputButton">5</button></td>
            <td><button id="btn6" class="inputButton">6</button></td>
            <td><button id="btnMultiply" class="inputButton">*</button></td>
          </tr>

          <tr>
            <td><button id="btn1" class="inputButton">1</button></td>
            <td><button id="btn2" class="inputButton">2</button></td>
            <td><button id="btn3" class="inputButton">3</button></td>
            <td><button id="btnMinus" class="inputButton">-</button></td>
          </tr>

          <tr>
            <td><button id="btnDot" class="inputButton">.</button></td>
            <td><button id="btn0" class="inputButton">0</button></td>
            <td><button id="btnPlus" class="inputButton">+</button></td>
            <td><button id="btnClear" class="inputButton">C</button></td>
          </tr>

          <tr >
            <th colspan="4" style="background-color: black;"><button id="btnEqual" class="inputButton">=</button></th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
