<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="Navbar" class="bg-primary h1 text-center text-white">
      <div class="p-2">Dice Game</div>
    </div>
    <div
      id="Box"
      class="d-flex align-content-center gap-lg-5 container"
      style="width: 1000px; margin-top: 50px; margin-bottom: 30px"
    >
      <div id="P1" class="border border-3  container rounded-2 shadow p-2">
        <div class="text-center h5">Player 1</div>
        <div class="text-center">
          <img
            src="Screenshot 2025-11-26 182523.png"
            alt="Dice"
            style="width: 100px"
          />
        </div>
        <div id="button" class="text-center">
          <button id="B1" class="btn btn-primary" onclick="p1Play()" disabled>
            Roll Dice
          </button>
        </div>
      </div>
      <div id="P2" class="border border-3 container rounded-2 shadow p-2">
        <div class="text-center h5">Player 2</div>
        <div class="text-center">
          <img
            src="Screenshot 2025-11-26 182523.png"
            alt="Dice"
            style="width: 100px"
          />
        </div>
        <div id="button" class="text-center">
          <button id="B2" class="btn btn-primary" onclick="p2Play()" disabled>
            Roll Dice
          </button>
        </div>
      </div>
    </div>
    <div id="ScoreBoard" class="text-center">
      <div class="h2">Score Board</div>
      <div>
        <div class="d-flex align-items-center justify-content-center gap-5">
          <div class="my-1">
            <div>Player 1</div>
            <label for="p1sc" id="p1sc">0</label>
          </div>
          <div class="my-1">
            <div>Player 2</div>
            <label for="p2sc" id="p2sc">0</label>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-success" id="Start" onclick="Start()" >
        Start Game
      </button>
      <button class="btn btn-danger" id="Restart" disabled onclick="Restart()">
        Restart Game
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="Script.js"></script>
  </body>
</html>
