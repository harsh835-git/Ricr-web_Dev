<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 text-center display-6 fw-bold text-light"
      >
        Image Editor
      </div>
    </header>
    <main>
      <div class="mx-3 border border-primary d-flex gap-3" id="content">
        <div class="border border-danger w-25">Side Menu</div>
        <div
          class="border border-success w-75 d-flex justify-content-center align-items-center"
          id="workspace"
        >
          <img
            src=""
            alt="WorkImage"
            id="Image"
            class="border object-fit-contain"
          />
          <label for="upload" class="btn btn-outline-primary"
            ><i class="bi bi-camera"></i> Upload Image</label
          >
          <input type="file" name="upload" id="upload" class="d-none" />
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
