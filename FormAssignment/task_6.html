<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Appointment Form</title>
  </head>
  <body>
    <fieldset>
        
    
    <table cellspacing="5" cellpadding="5">
      <th rowspan="9"><img src="doctor.jpeg" width="350" alt="Doctor Image" /></th>
        <th colspan="2"><h2>Doctor Appointment Form <hr></h2></th>
        
      <tr>
        <td>Appointment Date:</td>
        <td><input type="date" /></td>
      </tr>

      <tr>
        <td>Appointment Time:</td>
        <td><input type="time" /></td>
      </tr>

      <tr>
        <td>Name:</td>
        <td>
          <input type="text" placeholder="First" />
          <td><input type="text" placeholder="Last" /></td>
        </td>
      </tr>

      <tr>
        <td>Gender:</td>
        <td>
            <span>Male</span>
          <input type="radio" name="gender" /> 
          <span>Female</span>
          <input type="radio" name="gender" /> 
        </td>
      </tr>

      <tr>
        <td>Phone:</td>
        <td><input type="tel" placeholder="####" /></td>
      </tr>

      <tr>
        <td>Address:</td>
        <td>
            <span> <input type="text" placeholder="City" /></span>
         <td><span><input type="text" placeholder="State" /></span>
          </td>
        </td>
      </tr>

      <tr>
        <td>Your Query:</td>
        <td><textarea rows="4" cols="30"></textarea></td>
      </tr>
      <tr>
        <td rowspan="2">Appointment Type:</td>
        <td colspan="2">
          <div>Select Which appointment type(s) you require</div>
          <input type="checkbox" /> Cervix Checkup<br />
          <input type="checkbox" /> Heart Checkup<br />
          <input type="checkbox" /> Eye Checkup<br />
          <input type="checkbox" /> Hearing Test <br>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><br><button>Send</button></td>
      </tr>
    </table>
    </fieldset>
  </body>
</html>
