<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2" cellspacing="1" cellpadding="1">
      <th colspan="4">Registration Form</th>
      <tr>
        <td>Student Name &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td>
          <input
            type="text"
            name="FirstName"
            id="FirstName"
            placeholder="First Name"
          />
        </td>
        <td>
          <input
            type="text"
            name="MiddleName"
            id="MiddleName"
            placeholder="Middle Name"
          />
        </td>
        <td>
          <input
            type="text"
            name="LastName"
            id="LastName"
            placeholder="Last Name"
          />
        </td>
      </tr>
      <tr>
        <td>Father's Name &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td>
          <input
            type="text"
            name="Father'sName"
            id="Father'sName"
            placeholder="Enter your Father's Name"
          />
        </td>

        <td>Mother's Name &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td>
          <input
            type="text"
            name="Mother'sName"
            id="Mother'sName"
            placeholder="Enter your Mother's Name"
          />
        </td>
      </tr>

      <tr>
        <td>Date Of Birth &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td><input type="date" name="DOB" id="DOB" /></td>
        <td>Gender &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td>
          <span>Male</span>
          <input type="radio" name="Male" id="Male" />
          <span>Female</span>
          <input type="radio" name="Female" id="female" />
        </td>
      </tr>
      <tr>
        <td>Category &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td>
          <span>Gen</span>
          <input type="radio" name="Gen" id="Gen" />
          <span>OBC</span>
          <input type="radio" name="OBC" id="OBC" />
          <span>SC/ST</span>
          <input type="radio" name="SC/ST" id="SC/ST" />
        </td>
        <td>Handicapped &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td>
          <span>Yes</span>
          <input type="radio" name="Yes" id="Yes" />
          <span>No</span>
          <input type="radio" name="No" id="No" />
        </td>
      </tr>
      <tr>
        <td>Ex-Serviceman &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td>
          <span>Yes</span>
          <input type="radio" name="Yes" id="Yes" />
          <span>No</span>
          <input type="radio" name="No" id="No" />
        </td>
        <td>EWS &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td>
          <span>Yes</span>
          <input type="radio" name="Yes" id="Yes" />
          <span>No</span>
          <input type="radio" name="No" id="No" />
        </td>
      </tr>
      <tr>
        <td>Email ID</td>
        <td><input type="email" name="Email" id="email" /></td>
        <td>Mobile No.</td>
        <td><input type="text" name="Mo.no." id="Mo.no." /></td>
      </tr>
      <tr>
        <td>State </td>
        <td>
          <select name="State" id="State">
            <option value="0">Select any one</option>
            <option value="1">Madhya pradesh</option>
            <option value="2">Uttar pradesh</option>
            <option value="3">Andra pradesh</option>
            <option value="4">Punjab</option>
            <option value="5">Rajasthan</option>
          </select>
        </td>
        <td>City</td>
        <td>
          <select name="City" id="City">
            <option value="0">Select any one</option>
            <option value="1">Bhopal</option>
            <option value="2">Lucknow</option>
            <option value="3">Hydrebad</option>
            <option value="4">Amritsar</option>
            <option value="5">Jaipur</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Upload Photo
        </td>
        <td><input type="file"></td>
        <td>
          Upload Signature
        </td>
        <td><input type="file"></td>
      </tr>
      <tr>
        <td></td>
        <td colspan="3"> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="submit" name="submit" id="submit"></td>
      </tr>
    </table>
  </body>
</html>
